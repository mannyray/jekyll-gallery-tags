<style TYPE="text/css">
/* For Mobile */
@media screen and (max-width: 540px) {
	.gallery-image-wrapper {
		height: 75px;
		width: 75px;
		display: inline-block;
		margin: 0.5em;
		position: relative;
		text-align: center;
	}
}

/* For Tablets */
@media screen and (min-width: 540px){
	.gallery-image-wrapper {
		height: 200px;
		width: 200px;
		display: inline-block;
		margin: 0.5em;
		position: relative;
		text-align: center;	
	}
}

.gallery-image {
	margin: auto;
	position: relative;
	top: 0px;
	bottom: 0px;
	max-height: 100%;
	max-width: 100%;
}

.centered {
	border-width:3px;
	border-style:solid;
	border-color:coral; 
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: coral
}
</style>

<ul>
{% for tag in page.tags %}
	<div class="gallery-image-wrapper">
		<a href="{{tag}}">
			<img id="thumbnail{{image_pair['image']}}" class="gallery-image" alt="{{tag}}"  src={{tag}}/{{page.cover_photos[tag]}}></img>
			<div class="centered">{{tag}}</div>
		</a>
	</div>
{% endfor %}
</ul>
